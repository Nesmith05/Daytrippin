<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Bulma!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/voca.js" type="text/javascript"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style-ns.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"> -->
    <script src="assets/logic-ns.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>


    
</head>
<body> 
    <div class="container is-fluid">
        <section class="hero">
            <div class="hero-body">
                <h1 class="title">
                    Daytrippers &#9728;  &#9788;
                </h1>
                <h2 class="subtitle">
                    get away for a day!
                </h2>
            </div>
        </section>
            <div id="search-box" class="containter is-fluid">
                <form id="search-form" class="container">
                    <div class="column is-mobile">
                        <div class="column">
                            <label for="city-input" class="search">US City</label>
                            <input type="text" id="city-input" class="search"> 
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                            <a class="dropdown-item" value="50">
                                50 miles
                            </a>
                            <a class="dropdown-item" value="100">
                                100 miles
                            </a>
                            <a class="dropdown-item" value="150">
                                150 miles
                            </a>
                            <a class="dropdown-item" value="200">
                                200 miles
                            </a>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                        <button type="button" id="search-area" class="search">Submit</button>
                    </div>
                </form>
            
            </div> 
        </div>
        <section class="section">
            <div class="container">
                <h1 class="title">
                    Here are your results!
                </h1>
                <div="columns">
                    <div="column is-8 is-offset-2">
                            <ul id="event-name">
                                    <table class="table table is-bordered">
                                        <thead>
                                            <tr>
                                                <th scope="col" id="event-name">Event</th>
                                                <th scope="col" id="start-time">Start Time</th>
                                                <th scope="col" id="description">About</th>
                                            </tr>
                                        </thead>
                                        <tbody id="body">
                                        </tbody>
                                    </table>
                            </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- <br>
        <br>
        <div class="container" id="search-bar">
                <input class="input is-rounded" type="text" placeholder="Where you wanna go?">   <a class="button is-link is-rounded">Rounded</a>
                <input class="input" type="text" placeholder="Text input">
        </div>

        <div id="possible-results" class="containter is-fluid">
        </div>
        
        <div id="top-ten" class = "destinationCard containter is-fluid">
        </div>

    </div> <!-- END - main container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="return-cities.js"></script>
    <script src="dropdown.js"></script>
</body>
</html>
